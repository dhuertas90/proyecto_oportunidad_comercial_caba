    <!-- Encabezado -->
    <header>
        <h1>Visualización de Datos con Mapa de Calor</h1>
        <p>Explora y analiza datos de manera efectiva</p>
    </header>

    <!-- Contenido principal -->
    <main role="main" class="container">
        <div class="row">
            <!-- Primera columna -->
            <div class="col-md-6">
                <div class="presentacion">
                    <h2 class="mb-4">Distribución de Datos</h2>
                    <p>Observa la distribución geográfica con nuestro mapa de calor interactivo.</p>
                    <form action="procesar.php" method="post" id="formulario">
                        <div class="form-group">
                            <label for="criterio">Criterio:</label>
                            <select class="form-control" name="criterio" id="criterio">
                                <option value="aperturas">Aperturas</option>
                                <option value="cierres">Cierres</option>
                                <option value="nivel_riesgo">Nivel de Riesgo</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <label for="anio">Año:</label>
                            <select class="form-control" name="anio" id="anio">
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <label for="rubro">Rubro:</label>
                            <select class="form-control" name="rubro" id="rubro">
                                <option value="1">Bares y Cafés</option>
                                <option value="2">Carnes y Verduras</option>
                                <option value="3">Comidas al paso</option>
                                <option value="4">Ferretería y Construcción</option>
                                <option value="5">Fiambrerías y Dietéticas</option>
                                <option value="6">Heladerías</option>
                                <option value="7">Indumentaria</option>
                                <option value="8">Instituciones Deportivas</option>
                                <option value="9">Insumos para el hogar</option>
                                <option value="10">Kioscos y Loterias</option>
                                <option value="11">Música y Librería</option>
                                <option value="12">Óptica y Joyerías</option>
                                <option value="13">Panaderías</option>
                                <option value="14">Restaurantes</option>
                                <option value="15">Salud y Cosmética</option>
                                <option value="16">Supermercados y Almacenes</option>
                                <option value="17">Tratamientos estéticos</option>
                                <option value="18">Veterinaria</option>
                            </select>
                        </div>
                    
                        <button type="submit" class="btn btn-primary">Mostrar</button>
                    </form>
                    
                    <div class="mt-4">
                        <label for="transparencia">Transparencia (1-10):</label>
                        <input type="text" id="transparenciaInput" class="form-control">
                        <input type="button" class="btn btn-secondary mt-2" value="Cambiar" onclick="cambiarTransparencia()">
                    </div>
                </div>
            </div>
            <!-- Segunda columna -->
            <div class="col-md-6">
                <!-- Mapa de Calor -->
                <div class="card" id="map">
                    <img src="caba.png" class="card-img-top" alt="Mapa de la ciudad de Buenos Aires">
                    <div class="card-body" id="container"></div>
                </div>
            </div>
